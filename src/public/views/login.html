<div class="admin">
  <nav class="admin-navbar-default navbar-custom navbar-fixed-top" id="mainNav" ng-include="'/views/admin-nav.html'"></nav>
  <!--login modal-->
  <div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h1 class="text-center" id="admin-login-title">Login to your Account</h1>
            {{ message }}
        </div>
        <div class="modal-body">
            <form name="myform" class="form col-md-12 center-block" novalidate ng-submit="login()">
              <!-- ng-model creates a variable -->
              <!-- ng-required marks field as required -->
              <div class="form-group">
                <input type="email" name="email" class="form-control input-lg" placeholder="Email" ng-model="user.email" ng-required="true">
                <p class="error validationerror" ng-show="myform.email.$invalid && myform.email.$touched">Must be a valid email address</p>
              </div>
              <div class="form-group">
                <input type="password" name="password" class="form-control input-lg" placeholder="Password" ng-model="user.password" ng-required="true">
                <p class="error validationerror" ng-show="myform.password.$invalid && myform.password.$touched">Please enter your password</p>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block" ng-disabled="myForm.$invalid">Sign In</button>
                <!-- <span class="pull-right"><a href="#">Register</a></span> -->
              </div>
            </form>
        </div>
        <div class="modal-footer">
            <div class="col-md-12">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
        </div>  
        </div>
    </div>
    </div>
  </div>
</div>
