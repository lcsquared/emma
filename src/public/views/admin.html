<div class="admin">
  <nav class="admin-navbar-default navbar-custom navbar-fixed-top" id="mainNav" ng-include="'/views/admin-nav.html'"></nav>
    <div class="row">
      <div class="col-sm-2 admin-tab-column">
        <div class="row">
          <div class="col-sm-12 admin-tab" ng-class="(currentTab==1) ? 'admin-tab-current': ''" ng-click="changeTab(1)">
            Availability
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 admin-tab" ng-class="(currentTab==2) ? 'admin-tab-current': ''" ng-click="changeTab(2)">
            Testimonials
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 admin-tab" ng-class="(currentTab==3) ? 'admin-tab-current': ''" ng-click="changeTab(3)">
            About Me
          </div>
        </div>
      </div>
      <div class="col-sm-10 admin-content">
        <div class="row">
            <div class="col-s-8 col-s-offset-2 col-xs-10 col-xs-offset-1">
              <div ng-if="currentTab===1" ng-include="'/views/admin-avail.html'" ></div>
              <div ng-if="currentTab===2" ng-include="'/views/admin-testimonials.html'">
              </div>
              <div ng-if="currentTab===3">
                <div class="admin-main-box">
                  <div class="admin-main-header">
                      <h1>About Me</h1>
                  </div>
                  <div class="admin-main-content">
                  <div>
                    <div class="form-group">
                      <label for="name">Name:</label>
                      <input type="text" class="form-control" ng-model="portfolio.about.name" id="name">
                    </div>
                    <div class="form-group">
                      <label for="title">Title:</label>
                      <input type="text" class="form-control" ng-model="portfolio.about.title" id="title">
                    </div>                    
                    <div class="form-group">
                      <label for="company">Bio:</label>
                      <textarea class="form-control" ng-model="portfolio.about.bio" rows="11" id="company"></textarea>
                    </div>
                  </div>
                  <input type="submit" class="btn btn-primary admin-submit-btn" value="Save Changes" ng-click="saveTab3()" />
                </div>
              </div>
            </div>
            </div>
        </div>
      </div>
  </div>
</div>
