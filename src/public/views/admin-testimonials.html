<div class="admin-main-box">
  <div class="admin-main-header">
    <h1>Testimonials</h1>
  </div>
<div class="admin-main-content">
<p>Please upload images before attempting to save or your changes will not be made.</p>
<h3>Testimonial 1</h3>
<div>
  <div class="form-group">
    <label for="name">Client's Name/Alias:</label>
    <input type="text" class="form-control" ng-model="portfolio.testimonial[0].name">
  </div>
  <div class="form-group">
    <label for="title">Client's Title:</label>
    <input type="text" class="form-control" ng-model="portfolio.testimonial[0].title">
  </div>
  <div class="form-group">
    <label for="company">Client's Company:</label>
    <input type="text" class="form-control" ng-model="portfolio.testimonial[0].company">
  </div>
  <div class="form-group">
    <label for="company">Testimonial Body:</label>
    <textarea type="text" class="form-control" rows="4" ng-model="portfolio.testimonial[0].contents"></textarea>
    <label for="image">Background Image:</label>
    <div class="button btn btn-default" ngf-select ng-model="picOne" name="file" ngf-max-size="20MB" ngf-min-height="100" >Select File</div>
    <div class="button btn btn-primary admin-submit-btn" ng-click="uploadImage(picOne, 'testimonial', 0)">Upload File</div>
    <div ng-if="currentUpload===0" ng-include="'/views/admin-upload-feedback.html'">
  </div>
</div>
<br/>
